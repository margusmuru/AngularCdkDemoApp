<h1>portals-demo</h1>

<div cdkDropListGroup class="list">

  <div cdkDropList (cdkDropListDropped)="drop($event)">
    <div cdkDrag class="box" *ngFor="let item of items">
      <div class="item">{{item}}</div>
    </div>
  </div>

  <app-portalwindow>
    <div cdkDropList (cdkDropListDropped)="drop($event)">
      <div cdkDrag class="box" *ngFor="let item of noItems">
        <div class="item">{{item}}</div>
      </div>
    </div>
  </app-portalwindow>

</div>
